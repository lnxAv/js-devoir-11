<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- My scripts -->
    <script src="js/scripts.js" defer></script>
</head>
  <body class="relative vh-100 vw-100 p-3">
    <main class="card d-flex bg-light rounded h-100 h-75 justify-content-center align-items-center">
        <div id="card" class="d-flex flex-column w-50 gap-3">
            <div id="help" class="alert alert-info"> xxx</div>
            <div class="input-group flex-nowrap">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="mois">Mois</label>
                </div>
                <input id="mois" type="text" class="form-control" placeholder="-Mois-">
            </div>
            <div class="input-group flex-nowrap">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="jours">Jours</label>
                </div>
                <select id="jours" class="form-select" aria-label="Jours">
                    <!-- fill with js -->
                </select>
            </div>
            <button id="submit" class="btn btn-outline-primary">Submit</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
